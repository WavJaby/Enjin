<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <title>r/place</title>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="973871726474-vu4ocfp1k125dn7td1kgsb4ifjjh0c5h.apps.googleusercontent.com">
</head>
<body>
	<div class="g-signin2" data-onsuccess="onSignIn"></div>
	<script>
		let profile;
		function onSignIn(googleUser) {
			profile = googleUser.getBasicProfile();
			console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
			console.log('Name: ' + profile.getName());
			console.log('Image URL: ' + profile.getImageUrl());
			console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
			
			fetch('https://script.google.com/macros/s/AKfycbx5nYlL6apT4RdFSf6hz7Gk-NvF8uFAlPCZo-lLiVy6-Csc2AVFbf3eakrz3-9E8is/exec?x=0&y=0', {
				headers: {
					'content-type': 'text/plain;charset=utf-8',
				},
				cache: 'no-cache',
				credentials: 'same-origin',
				mode: 'cors',
				redirect: 'follow',
				method: 'GET',
			})
			.then(i => i.text())
			.then(i => {console.log(i);});
			fetch('https://script.google.com/macros/s/AKfycbx5nYlL6apT4RdFSf6hz7Gk-NvF8uFAlPCZo-lLiVy6-Csc2AVFbf3eakrz3-9E8is/exec', {
				headers: {
					'content-type': 'text/plain;charset=utf-8',
				},
				cache: 'no-cache',
				credentials: 'same-origin',
				mode: 'cors',
				redirect: 'follow',
				method: 'POST',
				body: '16,0,1'
			})
			.then(i => i.text())
			.then(i => {console.log(i);});
		}
	</script>
</body>
