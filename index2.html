<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <title>r/place</title>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="973871726474-mu71q0ep9o315t0um2ja23amf7blaan2.apps.googleusercontent.com">
</head>
<body>
	<div class="g-signin2" data-onsuccess="onSignIn"></div>
	<script>
		let profile;
		function onSignIn(googleUser) {
			profile = googleUser.getBasicProfile();
			console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
			console.log('Name: ' + profile.getName());
			console.log('Image URL: ' + profile.getImageUrl());
			console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
			
			fetch('https://script.google.com/macros/s/AKfycbx_GrUyJsfUOEFmJq45w2PzxAB1N0jG3guZeqy5MkRP9T3n0CwqRdUSMSwNqxN2KV5S4A/exec?x=0&y=0', {
			  	method: 'GET',
			  	mode: 'no-cors',
				redirect: 'follow'
			}).then(i => {return i.text();}).then(i => {console.log(i);});
		}
	</script>
</body>
